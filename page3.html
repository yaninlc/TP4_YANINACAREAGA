<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Operaciones - YNLC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts3.js" defer></script>
</head>
<body>
    <header>
        <h1>Tabla de Operaciones - YNLC</h1>
    </header>

    <main>
        <!-- Tabla de Operaciones -->
        <table>
            <thead>
                <tr>
                    <th class="animated-header">Operación</th>
                    <th class="animated-header">Descripción</th>
                    <th class="animated-header">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Multiplicación</td>
                    <td>Multiplica 2 números ingresados</td>
                    <td><button onclick="calculate('multiplicacion')">Calcular</button></td>
                </tr>
                <tr>
                    <td>Exponente</td>
                    <td>Eleva al cuadrado 1 número ingresado</td>
                    <td><button onclick="calculate('exponente')">Calcular</button></td>
                </tr>
                <tr>
                    <td>Resta</td>
                    <td>Resta 2 números ingresados</td>
                    <td><button onclick="calculate('resta')">Calcular</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Botones de navegación -->
        <div class="animated-btn" onclick="navigateTo('index.html')">Volver a la Página Principal</div>
        <div class="animated-btn" onclick="navigateTo('page2.html')">Ir a la Galería</div>
    </main>
</body>
</html>
