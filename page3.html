<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Operaciones - YNLC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts3.js" defer></script>
</head>
<body>
    <header>
        <h1>Tabla de Operaciones - YNLC</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th class="animated-header">OPERACIÓN</th>
                    <th class="animated-header">DESCRIPCIÓN</th>
                    <th class="animated-header">BOTONES</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Multiplicación</td>
                    <td>Multiplica 2 números ingresados</td>
                    <td><button onclick="calculate('multiplicacion')">Calcular</button></td>
                </tr>
                <tr>
                    <td>Exponente 2</td>
                    <td>Eleva al cuadrado 1 número ingresado</td>
                    <td><button onclick="calculate('exponente')">Calcular</button></td>
                </tr>
                <tr>
                    <td>Resta</td>
                    <td>Resta 2 números ingresados</td>
                    <td><button onclick="calculate('resta')">Calcular</button></td>
                </tr>
            </tbody>
        </table>

        <div class="button-container">
            <button class="animated-btn" onclick="navigateTo('index.html')">Página Principal</button>
            <button class="animated-btn" onclick="navigateTo('page2.html')">Galería</button>
        </div>
    </main>
</body>
</html>
