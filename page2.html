<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - YNLC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Imágenes - YNLC</h1>
    </header>

    <main>
        <section class="gallery">
            <!-- Imagen 1: animación de rotación -->
            <div class="image-container">
                <img src="image1.jpg" alt="Imagen 1" class="animated-img" id="img1" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
            </div>
            <!-- Imagen 2: animación de zoom -->
            <div class="image-container">
                <img src="image2.jpg" alt="Imagen 2" class="animated-img" id="img2" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
            </div>
            <!-- Imagen 3: animación de desvanecimiento -->
            <div class="image-container">
                <img src="image3.jpg" alt="Imagen 3" class="animated-img" id="img3" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
            </div>
            <!-- Imagen 4: animación de giro en 3D -->
            <div class="image-container">
                <img src="image4.jpg" alt="Imagen 4" class="animated-img" id="img4" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
            </div>
            <!-- Imagen 5: animación de cambio de color -->
            <div class="image-container">
                <img src="image5.jpg" alt="Imagen 5" class="animated-img" id="img5" onmouseover="changeImage(this)" onmouseout="resetImage(this)">
            </div>
        </section>

        <!-- Formulario para preguntar la edad -->
        <form id="age-form">
            <label for="user-age">Introduce tu edad:</label>
            <input type="number" id="user-age" name="user-age" required>
            <button type="submit">Enviar</button>
        </form>

        <p id="age-message"></p> <!-- Mensaje de edad -->

        <!-- Botones de navegación -->
        <div class="animated-btn" onclick="navigateTo('index.html')">Volver a la Página Principal</div>
        <div class="animated-btn" onclick="navigateTo('page3.html')">Ir a Operaciones</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
