<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 2 - Galería</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bienvenido a la Galería de Imágenes</h1>
  </header>
  
  <div class="welcome-message">
    <p>¡Bienvenido a la Página 2!</p>
    <label for="user-age">¿Cuál es tu edad? </label>
    <input type="number" id="user-age" placeholder="Tu edad">
    <button onclick="checkAge()">Verificar Edad</button>
    <p id="age-message"></p>
  </div>

  <div class="gallery">
    <div class="image-container">
      <img src="image1.jpg" alt="Imagen 1" class="gallery-image" id="image1">
    </div>
    <div class="image-container">
      <img src="image2.jpg" alt="Imagen 2" class="gallery-image" id="image2">
    </div>
    <div class="image-container">
      <img src="image3.jpg" alt="Imagen 3" class="gallery-image" id="image3">
    </div>
    <div class="image-container">
      <img src="image4.jpg" alt="Imagen 4" class="gallery-image" id="image4">
    </div>
    <div class="image-container">
      <img src="image5.jpg" alt="Imagen 5" class="gallery-image" id="image5">
    </div>
  </div>

  <div class="buttons">
    <button class="animated-button" onclick="location.href='index.html'">Ir a Página Principal</button>
    <button class="animated-button" onclick="location.href='page3.html'">Ir a Página 3</button>
  </div>

  <footer>
    <p>&copy; 2024 YANINA LUGO</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
