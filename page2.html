<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - YNLC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Imágenes - YNLC</h1>
    </header>

    <main>
        <section class="gallery">
            <div class="image-container">
                <img src="image1.jpg" alt="Se feliz " class="animated-img" id="img1">
            </div>
            <div class="image-container">
                <img src="image2.jpg" alt="No te rindas" class="animated-img" id="img2">
            </div>
            <div class="image-container">
                <img src="image3.jpg" alt="Cuentas conmigo" class="animated-img" id="img3">
            </div>
            <div class="image-container">
                <img src="image4.jpg" alt="Una locura unica" class="animated-img" id="img4">
            </div>
            <div class="image-container">
                <img src="image5.jpg" alt="Es un hasta luego" class="animated-img" id="img5">
            </div>
        </section>

        <form id="age-form">
            <label for="user-age">Introduce tu edad:</label>
            <input type="number" id="user-age" name="user-age" required>
            <button type="submit">Enviar</button>
        </form>

        <p id="age-message"></p> <!-- Mensaje de edad -->

        <div class="animated-btn" onclick="navigateTo('index.html')">Volver a la Página Principal</div>
    </main>
    
    <script src="script.js"></script> <!-- Asumiendo que el JS está en un archivo separado -->
</body>
</html>
